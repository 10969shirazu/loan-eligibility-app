<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Loan Requests</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Phone</th><th>Amount</th><th>Result</th><th>Date</th><th>Reason</th>
      </tr>
    </thead>
    <tbody>
      {% for r in requests %}
      <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.phone }}</td>
        <td>{{ '%.2f'|format(r.loan_amnt) }}</td>
        <td>{{ r.result }}</td>
        <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>{{ r.reason }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
